title: Φακές 
ylika:
     -Μισό κιλό φακές χονδρές
     -Ενα κρεμύδι μεγάλο
     -Δύο καρότα
     -Τρεις σκελίδες σκόρδο
     -Δυο φύλλα δάφνης
     -Μισή κούπα ελαιόλαδο
     -Αλάτι και πιπέρι
     -Λίγο ξύδι μπαλσάμικο ή μηλόξυδο
Ektelesh_ths_syntaghs: Ξεπλένουμε τις φακές και τις βάζουμε στην κατσαρόλα με ενάμισυ λίτρο νερό. Προσθέτουμε το κρεμύδι, τα καρότα τα φύλλα δάφνης και το αλάτι. Βράζουμε τις φακές για 20 λεπτά σε μέτρια φωτια. Κατόπιν προσθέτουμε τα σκόρδα, το λάδι και το πιπέρι και συνεχίζουμε το βράσιμο για 15 λεπτα ακομη δοκιμάζοντας. Τέλος τις σερβίρουμε ζεστές ή κρύες με λίγο επι πλέον ωμό λάδι και λίγο ξύδι τής αρεσκείας μας.
