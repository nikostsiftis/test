title: Οδηγίες για το μάθημα

guidelines:
     -παρακαλείσθε να έχετε μαζί σας οντουλέ χαρτί πάχους 3mm, επιφάνεια κοπής μεγέθους Α3, κοπίδι και πρόχειρο υποδεκάμετρο ή τρίγωνο.
     -Το πρώτο στάδιο της άσκησης περιλαμβάνει την κατασκευή του μοντέλου εργασίας ,του κύβου, με εξωτερικές διαστάσεις 30Χ30Χ30 εκ
     -Το δεύτερο στάδιο περιλαμβάνει διαδικασία του μετασχηματισμού και την καταγραφή των επιλογών κατά τη σύνθεση του τελικού ''ανα-συντεθειμένου΄΄ κύβου
     -Το τρίτο στάδιο περιλαμβάνει μέτρηση, ακριβή αποτύπωση του μετασχηματισμένου στερεού, σχεδιαστική απεικόνισή του, κατασκευή του τελικού μοντέλου (μακέτα) .

presentation: Για την ολοκλήρωση της άσκησης, θα παραδοθούν τα εξής. Η μακέτα του μετασχηματισμένου κύβου, σε κλίμακα 1:1, κατασκευασμένη από επίπεδη επιφάνεια πάχους τουλάχιστον 1 χιλ. (πχ. γκρί χαρτόνι, οντουλέ, μπάλσα, μακετόχαρτο , Plexiglas ή άλλο υλικό). Τα παρακάτω σχέδια υπό κλίμακα 1:2. οριζόντια τομή - κάτοψη μιας βασικής στάθμης. Κατακόρυφη τομή σε χαρακτηριστικό σημείο της κατασκευής Όψη. Σκίτσα τρισδιάστατης απόδοσης του στερεού. Προοπτικές και αξονομετρικές αναπαραστάσεις από χαρακτηριστικές θέσεις. Χαρακτηριστικές φωτογραφίες της τελικής μακέτας του κύβου. Τα παραδοτέα θα παρουσιασθούν σε 2 άκαμπτες πινακίδες διαστάσεων 70 Χ 100. Επίσης θα παραδοθούν όλα τα σχέδια και οι φωτογραφίες σε ψηφιακό δίσκο (CD).

